<extend name="Public/base2" />
<block name="main">
 <!--本页样式表-->
 <link href="__PUBLIC__/buluoge/css/article.css" rel="stylesheet" />
 <style>
.search-submit > .search-btn {
    display: block;
    width: 100%;
    height: 36px;
    background: #fff;
    cursor: pointer;
    float: right;
    border-radius: 1px;
    border: 1px solid #e2e2e2;
}
</style>
 <!-- 主体（一般只改变这里的内容） -->
    <div class="blog-body">
        <div class="blog-container">
            <blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow">
                <a href="home.html" title="网站首页">网站首页</a>
                <a><cite>文章专栏</cite></a>
            </blockquote>
            <div class="demo demo3">
	            <div class="BreakingNewsController easing" id="breakingnews3" style="width: 100%; background: rgb(255, 255, 255); border: 1px solid rgb(147, 34, 26); font-size: 16px;">
	                <div class="bn-title" style="background: rgb(207, 12, 54); color: rgb(255, 255, 255); font-weight: normal; width: auto; padding: 10px 20px;">一月点击排行</div>
	                <ul style="left: 136px; margin-top: -230px;">
	                <foreach name="msg" item="v">  
	                    <li style="display: block;"><a href="#" style="color: rgb(51, 51, 51); font-weight: normal; height: 22px;">{$v.content}</a></li>
					</foreach>
	                </ul>
	                <div class="bn-arrows"><span class="bn-arrows-left"></span><span class="bn-arrows-right"></span></div>	
	            </div>
	        </div>
            <div class="blog-main">
                <div class="blog-main-left">
                    <empty name="list">
                    <div class="shadow" style="text-align:center;font-size:16px;padding:40px 15px;background:#fff;margin-bottom:15px;">
                        未搜索到与【<span style="color: #FF5722;">keywords</span>】有关的文章，随便看看吧！
                    </div>
                    <else/>
                    <foreach name="list" item="vo">
	                    <div class="article shadow">
	                        <div class="article-left">
	                        <empty name="vo.art_img">
	                            <img src="__PUBLIC__/img/dou4.png" alt="{$vo.art_remark}" />
	                            <else/>
	                            <img src="{$vo.art_img}" alt="{$vo.art_remark}" />
	                        </empty>
	                        </div>
	                        <div class="article-right">
	                            <div class="article-title">
	                                <a href="{:U('Article/detail',array('art_id'=>$vo['art_id']))}">{$vo.art_title}</a>
	                            </div>
	                            <div class="article-abstract">
	                                {$vo.art_remark}
	                            </div>
	                        </div>
	                        <div class="clear"></div>
	                        <div class="article-footer">
	                            <span><i class="fa fa-clock-o"></i>&nbsp;&nbsp;{:date('Y-m-d H:i:s',$vo['art_addtime'])}</span>
	                            <span class="article-author"><i class="fa fa-user"></i>&nbsp;&nbsp;{$vo.art_author}</span>
	                            <span><i class="fa fa-tag"></i>&nbsp;&nbsp;<a href="#">{$vo.title}</a></span>
	                            <span class="article-viewinfo"><i class="fa fa-eye"></i>&nbsp;{$vo.art_hit}</span>
	                            <span class="article-viewinfo"><i class="fa fa-commenting"></i>&nbsp;{$vo.art_reback}</span>
	                        </div>
	                    </div>
					</foreach>
					</empty>
                </div>
                <div class="blog-main-right">
                     <div class="blog-search">
                        <form  action="{:U('Home/Article/index')}" method="get">
                            <div class="layui-form-item">
                                <div class="search-keywords  shadow">
                                    <input type="text" name="keyword" lay-verify="required" placeholder="输入关键词搜索" autocomplete="off" class="layui-input">
                                </div>
                                <div class="search-submit  shadow">
                                    <button class="search-btn" type="submit" ><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="article-category shadow">
                        <div class="article-category-title">分类导航</div>
                        <foreach name="cate" item="v">
                        		<a class="c-btn c-btn--border-line" href="{:U('Article/index',array('pid'=>$v['pid']))}"><i class="fa {$v.icon}"></i>&nbsp;&nbsp;{$v.title}</a>
                        </foreach>
                        <div class="clear"></div>
                    </div>
                    <div class="blog-module shadow">
                        <div class="blog-module-title">作者推荐</div>
                        <ul class="fa-ul blog-module-ul">
                            <li><i class="fa-li fa fa-hand-o-right"></i><a href="detail.html">Web安全之跨站请求伪造CSRF</a></li>                            
                        </ul>
                    </div>
                    <div class="blog-module shadow">
                        <div class="blog-module-title">随便看看</div>
                        <ul class="fa-ul blog-module-ul">
                            <li><i class="fa-li fa fa-hand-o-right"></i><a href="detail.html">一步步制作时光轴（一）（HTML篇）</a></li>
                        </ul>
                    </div>
                    <!--右边悬浮 平板或手机设备显示-->
                    <div class="category-toggle"><i class="fa fa-chevron-left"></i></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function(){
        $(".content").addClass("active");
    })    
    </script>
</block>

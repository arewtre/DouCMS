{template 'common/header'}
{if $do == 'display'}
<div class="main">
    <div class="panel panel-default">
        <div class="table-responsive panel-body">
            <a class="btn btn-success" href="{php echo url('store/category', array('do' => 'post','type' =>$_GPC['type']))}"><i
                    class="fa fa-plus"></i>添加分类</a>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive panel-body">
            <form action="" method="post" class="form-horizontal form">
                <table class="table table-hover">
                    <thead class="navbar-inner">
                    <tr>
                        <th style="width:10%;">显示顺序</th>
                        <th >分类名称</th>
                        <th style="width:15%;text-align: right;">操作</th>
                    </tr>
                    </thead>
                    <tbody id="level-list">
                    {loop $category $row}
                    <tr>
                        <td>
                            <input type="text" class="form-control" name="displayorder[{$row['cate_id']}]" value="{$row['sort_order']}"></td>
                        <td>
                            <div class="type-parent">{$row['cate_name']}&nbsp;&nbsp;</div>
                        </td>
                        <td style="text-align: right;">
                            <a class="btn btn-default btn-sm" href="{php echo url('store/category', array('do' => 'post', 'id' => $row['cate_id'],'type'=>$_GPC['type']))}" title="编辑"><i class="fa fa-pencil"></i></a>
							<a class="btn btn-default btn-sm" onclick="return confirm('确认删除吗？');return false;" href="{php echo url('store/category', array('do' => 'delete', 'id' => $row['cate_id'],'type'=>$_GPC['type']))}" title="删除"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                    {/loop}
                    <tr>
                        <td colspan="5">
                            <input name="submit" type="submit" class="btn btn-primary" value="批量更新排序">
                            <input type="hidden" name="token" value="{$_W['token']}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    {$pager}
</div>
</div>
{elseif $operation == 'post'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">
            分类编辑
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">分类名称</label>
                <div class="col-sm-9">
                    <input type="text" name="catename" class="form-control" value="{$item['cate_name']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                <div class="col-sm-9">
                    <input type="text" name="displayorder" class="form-control" value="{$item['sort_order']}" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary ">
            <input type="hidden" name="token" value="{$_W['token']}"/>
            <input type="hidden" name="aa" value="{$_GPC['aa']}"/>
        </div>
    </div>
	</form>
</div>
{/if}
{template 'common/footer'}

{if $do == 'select'}
<div class="clearfix">
	<form action="" method="post"  class="form-horizontal" role="form" >
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">用户名</label>
			<div class="col-sm-10">
				<div class="input-group">
					<input id="keyword" type="text" class="form-control" value="{$_GPC['keyword']}" />
					<div class="input-group-btn">
						<button class="btn pull-right span2" onclick="aW.query();"><i class="icon-search"></i> 搜索</button>
					</div>
				</div>
			</div>
		</div>
		<table class="table tb">
			<thead>
				<tr>
					<th style="width:44px;">选择</th>
					<th>用户名</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{loop $list $row}
				<tr>
					<td><input type="checkbox" name="uids" value="{$row['uid']}" checked></td>
					<td>{$row['username']}</td>
					<td>{if isset($permission[$row['uid']])}<a href="javascript:;" onclick="aMember.revo('{$row['uid']}');">收回管理权限</a>{else}<a href="javascript:;" onclick="aMember.auth('{$row['uid']}');">授权此用户管理</a>{/if}</td>
				</tr>
				{/loop}
			</tbody>
		</table>
		{$pager}
	</form>
</div>
{/if}
